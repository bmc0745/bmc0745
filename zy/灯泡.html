<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            position: relative;
        }
        img{
            position: absolute;
        }
        #k{
            position: absolute;
            top: 300px;
        }
        #g{
            position: absolute;
            top: 300px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button id="k">开</button>
        <img src="暗.gif" alt="" id="t1">
        <img src="亮.gif" alt="" id="t2">
        <button id="g">关</button>
    </div>
    <script>
        document.getElementById('k').onclick = function(){
            document.getElementById('t2').style.zIndex = '2' 
            document.getElementById('t1').style.zIndex = '0'
        }
        document.getElementById('g').onclick = function(){
            document.getElementById('t1').style.zIndex = '3'
        }
    </script>
</body>
</html>
