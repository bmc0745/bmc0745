<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
li { list-style:none; }
.lis { width:80px; height:30px; border:1px solid #333; position:relative; }
.lis a { display:block; line-height:30px; text-align:center; text-decoration:none; color:#000; background:#f1f1f1; }
ul ul { padding:0; margin:0; width:140px; border:1px solid #333; position:absolute; top:30px; left:-1px; background:#FF9; display:none; }
ul ul li { text-align:center; line-height:30px; }
</style>
</head>

<body>
 
<script>
	alert('你进入我的作业意义是什么')
	var dt =window.prompt('是暗恋我吗')
	if(dt === ''){
		alert('不要不好意思说')
		window.prompt('爱要大胆一点')
		for(var i =0;i<70;i++){
		alert('好好答')
		}
	}else if(dt === '是'){
		alert('可是我不喜欢男孩子怎么办')
		window.prompt('重新整理你的思路')
		for(var i =0;i<70;i++){
		alert('叫你好好答不好好答')
		}
    }else{
		alert('逃避是解决不了问题的')
		alert('你以为你介绍的是谁的爱？')
		alert('是杜星志的爱')
		alert('回答正确是有奖励的')
		for(var i =0;i<10;i++){
		alert('重要的事情说十遍好好回答o')
		}
		window.prompt('好好回答o宝')
		for(var i =0;i<70;i++){
		alert('叫你好好答不好好答')
		}
	}
</script>

</body>
</html>
