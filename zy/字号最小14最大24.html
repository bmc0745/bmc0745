<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

</head>

<body>

<input id="btn1" type="button" value="-" />
<input id="btn2" type="button" value="+" />
<p id="p1" style="font-size:16px;">10月28日晚，中央纪委监察部官网发布消息，贵州省委常委、遵义市委书记廖少华因涉嫌严重违纪违法接受组织调查。3天后中组部宣布对其免职。廖成为十八大后中纪委一连串"打虎"行动中第十一位落马的副省部级以上高官。</p>
<script>
    // 获取id
	var btn1 = document.getElementById('btn1')
    var btn2 = document.getElementById('btn2')
    var p = document.getElementById('p1')

    // 点击按钮p1的内容字体变大
    num = 16
    btn2.onclick = function(){
        num++
        p.style.fontSize =  num + 'px' 
        if(p.style.fontSize >="24px"){
            p.style.fontSize = '24px' 
    }
}
btn1.onclick = function(){
    num--
    p.style.fontSize =  num + 'px' 
    if(p.style.fontSize <= '14px'){
        p.style.fontSize = '14px'
        
    }
}
</script>
</body>
</html>
